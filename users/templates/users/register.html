{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register page{% endblock %}

{% block content %}
<h1 class="text-center my-5">Goodreadsdan <span class="fw-bold">Ro'xatdan o'tish!</span></h1>
<div class="row justify-content-center">
    <div class="col-4">
        <form method="POST" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" type="submit">Ro'yxatdan o'tish</button>
            </div>
        </form>
    </div>
</div>



{% endblock content %}
